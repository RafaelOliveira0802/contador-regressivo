<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Regressivo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="container">
        <div id="time-header">
            <span></span>
        </div>
        <div id="btn">
            <button id="start">Iniciar</button>
            <button id="stop">Parar</button>
            <button id="reset">Zerar</button>
        </div>
        <div id="select-time">
            <h2>Minutos:</h2>
            <select name="minutos" id="minutos"></select>

            <h2>Segundos:</h2>
            <select name="segundos" id="segundos"></select>
        </div>    
    </div>
    <footer>
        <p>&reg;<i>Rafael Oliveira</i></p>
    </footer>
    
</body>

</html>
